<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keisha's Shop</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      /* transition: backgroun 0.4s, color 0.4s */
    }

    :root {
      --bg: #fff;
      --text: #000;
      --card-bg: #f2f2f2;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #f5f5f5;
      --card-bg: #1e1e1e;
    }

    header {
      background-color: var(--card-bg);
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .toggle-btn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .price {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1> Keisha's retail </h1>
    <button class="toggle-btn" onclick="toggleMode()">Light/Dark Mode</button>
  </header>

  <section class="products" id="product-list">
    <!-- Products will be injected here -->
  </section>

  <script>
    // Fetch products from FakeStore API
    async function loadProducts() {
      const res = await fetch('https://fakestoreapi.com/products');
      const data = await res.json();
      const productList = document.getElementById('product-list');
      productList.innerHTML = "";

      data.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p class="price">R${product.price.toFixed(2)}</p>
        `;
        productList.appendChild(card);
      });
    }

    // Light/Dark Mode Toggle
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // Load preferred mode from localStorage
    function loadTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark-mode');
      }
    }

    loadTheme();
    loadProducts();
  </script>

</body>
</html>
